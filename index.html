<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Formulário de Convite</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <img src="assets/Logo.svg" alt="">
        <h1 class="logo">Festivite</h1>
        <span>Crie um convite digital para o seu evento</span>
      </div>
    </aside>
    <main>
      <div class="main-container container">
        <h1>Crie seu convite</h1>
        <section id="about">
          <div class="subtitle">
            <img src="assets/icons/calendar.svg" alt="">
            <h2>Sobre o evento</h2>
          </div>
          <div class="inputs">
            <form action="#">
              <div class="input-wrapper title">
                <label for="title">Título</label>
                <input type="text" id="title" name="titulo" placeholder="Nome do evento" required>
                <div class="error-message">Campo obrigatório.</div>
              </div>
          
              <div class="input-wrapper start">
                <label for="start">Início</label>
                <input type="datetime-local" id="start" name="inicio">
              </div>
          
              <div class="input-wrapper end">
                <label for="end">Fim</label>
                <input type="datetime-local" id="end" name="fim">
              </div>
          
              <div class="input-wrapper type">
                <label for="tipo">Tipo</label>
                <div class="segmented-control">
                  <input type="radio" id="presencial" name="tipo" value="presencial" checked>
                  <label for="presencial">Presencial</label>
          
                  <input type="radio" id="online" name="tipo" value="online">
                  <label for="online">Online</label>
                </div>
              </div>
          
              <div class="input-wrapper local">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" placeholder="Link ou endereço" required>
                <div class="error-message">Campo obrigatório.</div>
              </div>
          
              <div class="input-wrapper description">
                <label for="Description">Descrição</label>
                <textarea name="descricao" id="Description" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </form>
          </div>
        </section>
        <section class="personalization">
          <div class="subtitle">
            <img src="assets/icons/paintbrush-vertical.svg" alt="">
            <h2>Personalização</h2>
          </div>
          <div class="main-color">
            <span class="text-sm">Cor principal</span>
            <div class="radio-wrapper">
              <input type="radio" name="color" id="brand-light" checked>
              <label for="brand-light"></label>
            
              <input type="radio" name="color" id="navy">
              <label for="navy"></label>
            
              <input type="radio" name="color" id="purple">
              <label for="purple"></label>
            
              <input type="radio" name="color" id="fuschia">
              <label for="fuschia"></label>
            
              <input type="radio" name="color" id="pink">
              <label for="pink"></label>
            
              <input type="radio" name="color" id="danger">
              <label for="danger"></label>
            
              <input type="radio" name="color" id="orange">
              <label for="orange"></label>
            
              <input type="radio" name="color" id="yellow">
              <label for="yellow"></label>
            
              <input type="radio" name="color" id="lime">
              <label for="lime"></label>
            
              <input type="radio" name="color" id="green">
              <label for="green"></label>
            
              <input type="radio" name="color" id="cyan">
              <label for="cyan"></label>
            </div>
          </div>
          <div class="event-theme">
            <span class="text-sm">Tema do evento</span>
            <div class="cards">
              <input type="radio" name="theme" id="birthday" checked>
              <div class="card-wrapper">
                <label for="birthday">
                  <img src="assets/cards img/Image-0.png" alt="">
                  <span>Aniversário</span>
                </label>
              </div>
              <input type="radio" name="theme" id="kids-party">
              <div class="card-wrapper">
                <label for="kids-party">
                  <img src="assets/cards img/Image-1.png" alt="">
                  <span>Infantil</span>
                </label>
              </div>
              <input type="radio" name="theme" id="formatura">
              <div class="card-wrapper">
                <label for="formatura">
                  <img src="assets/cards img/Image-2.png" alt="">
                  <span>Formatura</span>
                </label>
              </div>
              <input type="radio" name="theme" id="casamento">
              <div class="card-wrapper">
                <label for="casamento">
                  <img src="assets/cards img/Image-3.png" alt="">
                  <span>Casamento</span>
                </label>
              </div>
              <input type="radio" name="theme" id="cha-de-bebe">
              <div class="card-wrapper">
                <label for="cha-de-bebe">
                  <img src="assets/cards img/Image-4.png" alt="">
                  <span>Chá de bebê</span>
                </label>
              </div>
              <input type="radio" name="theme" id="cha-de-panela">
              <div class="card-wrapper">
                <label for="cha-de-panela">
                  <img src="assets/cards img/Image-5.png" alt="">
                  <span>Chá de panela</span>
                </label>
              </div>
              <input type="radio" name="theme" id="carnaval">
              <div class="card-wrapper">
                <label for="carnaval">
                  <img src="assets/cards img/Image-6.png" alt="">
                  <span>Carnaval</span>
                </label>
              </div>
              <input type="radio" name="theme" id="pascoa">
              <div class="card-wrapper">
                <label for="pascoa">
                  <img src="assets/cards img/Image-7.png" alt="">
                  <span>Páscoa</span>
                </label>
              </div>
              <input type="radio" name="theme" id="sao-joao">
              <div class="card-wrapper">
                <label for="sao-joao">
                  <img src="assets/cards img/Image-8.png" alt="">
                  <span>São João</span>
                </label>
              </div>
              <input type="radio" name="theme" id="halloween">
              <div class="card-wrapper">
                <label for="halloween">
                  <img src="assets/cards img/Image-9.png" alt="">
                  <span>Halloween</span>
                </label>
              </div>
              <input type="radio" name="theme" id="natal">
              <div class="card-wrapper">
                <label for="natal">
                  <img src="assets/cards img/Image-10.png" alt="">
                  <span>Natal</span>
                </label>
              </div>
              <input type="radio" name="theme" id="outro">
              <div class="card-wrapper">
                <label for="outro">
                  <img src="assets/cards img/Image-11.png" alt="">
                  <span>Outro</span>
                </label>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
